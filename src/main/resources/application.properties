spring.jackson.mapper.default-view-inclusion=true
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.default-property-inclusion=non_empty

spring.datasource.url=jdbc:mysql://mysql:3306/religram?useSSL=false
spring.datasource.username=religram
spring.datasource.password=religram
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.open-in-view=true
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true

logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.relipa=DEBUG
logging.file=app.log